<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <style>
        .hero {
            margin-bottom: 20px;
        }

        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">성당가는 꽃길</h1>
        <h2 class="text-white">우리성당(청계성당)가는 길을 소개 합니다.</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="꽃/20230521_092539.jpg" class="card-img-top" alt="나팔꽃">
                    <div class="card-body">
                        <h5 class="card-title">성당꽃</h5>
                        <h6 class="card-subtitle mb-2 text-muted">천국가는길 </h6>
                        <p class="card-text">이렇게 아름다운...<br>누르시면 성당가는 꽃길...</p>
                        <a href="꽃/20230521_093202.jpg" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="꽃/20200531_075215.jpg" class="card-img-top" alt="장미꽃">
                    <div class="card-body">
                        <h5 class="card-title">장미꽃</h5>
                        <h6 class="card-subtitle mb-2 text-muted">한송이</h6>
                        <p class="card-text">그대 가슴을 빛나게...<br>누르시면 장미길이...</p>
                        <a href="꽃/20230521_엘센트로장미길.mp4" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="꽃/20230521_092505.jpg" class="card-img-top" alt="장미꽃">
                    <div class="card-body">
                        <h5 class="card-title">여러꽃</h5>
                        <h6 class="card-subtitle mb-2 text-muted">꽃들</h6>
                        <p class="card-text">아름다운 꽃들...<br>누르시면 여러 꽃들을...</p>
                        <a href="꽃/20230521_엘센트로장미길.mp4" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
